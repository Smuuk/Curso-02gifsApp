<div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let variable of resultados">
        <div class="card" style="width: 18rem;">
            <img [src]="variable.images.downsized_medium.url" class="card-img-top" [alt]="variable.title">
            <div class="card-body">
                <p class="card-text">
                    {{variable.title}}
                </p>
            </div>
        </div>
    </div>
</div>
